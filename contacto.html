<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="./contacto.css">
</head>

<body>
    <div class="container">
        <div class=" text-center mt-5 ">

            <h1>Formulario</h1>

        </div>

        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form" role="form">

                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nombre *</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Por favor, introduzca su nombre*" required="required"
                                                    data-error="Firstname is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Apellido *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control"
                                                    placeholder="Por favor, introduzca su apellido*" required="required"
                                                    data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Por favor, introduzca su correo electrónico *"
                                                    required="required" data-error="Valid email is required.">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Por favor especifique su necesidad *</label>
                                                <select id="form_need" name="need" class="form-control"
                                                    required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>--Seleccione su problema--
                                                    </option>
                                                    <option>Solicitar beca</option>
                                                    <option>constancia alumno regular</option>
                                                    <option>constancia titulo en tramite</option>
                                                    <option>otro</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Mensaje *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Escribe yu mensaje aqui." rows="4" required="required"
                                                    data-error="Por favor, déjenos un mensaje."></textarea>
                                            </div>

                                        </div>


                                        <div class="col-md-12">

                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                    " value="Enviar Mensaje">

                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
